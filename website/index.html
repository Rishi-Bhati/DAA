<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAA Code Repository</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" id="code-theme-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" id="code-theme-dark" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/c.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>DAA Code Repository</h1>
            <p>View and download code files from Part A and Part B</p>
        </div>
        <div class="theme-toggle">
            <button id="theme-toggle-btn" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="folder-section">
                    <h2>Part A</h2>
                    <ul id="part-a-files" class="file-list"></ul>
                </div>
                <div class="folder-section">
                    <h2>Part B</h2>
                    <ul id="part-b-files" class="file-list"></ul>
                </div>
                <div class="folder-section">
                    <h2>Documentation</h2>
                    <ul class="file-list">
                        <li id="pdf-file" data-type="pdf">DAAA.pdf</li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="code-header">
                    <h2 id="current-file">Select a file to view</h2>
                    <div class="header-buttons">
                        <button id="download-btn" class="btn download-btn" disabled>Download</button>
                    </div>
                </div>
                <div id="code-container">
                    <pre><code id="code-display" class="language-c">// Select a file from the sidebar to view its content</code></pre>
                </div>
                <div id="pdf-container" style="display: none;">
                    <iframe id="pdf-viewer" width="100%" height="600px" style="border: none;"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Design & Analysis of Algorithms - Code Repository</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
